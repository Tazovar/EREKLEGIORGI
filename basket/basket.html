<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .home_btn{
                margin: 50px 0px;
        display: inline-block;
        font-size: 50px;
        }
        .product-card {
  max-width: 300px;
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 16px;
  margin: 16px;
  font-family: 'Segoe UI', sans-serif;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  background-color: #fff;
}

.product-card img {
  width: 100%;
  border-radius: 8px;
  object-fit: cover;
}

.product-card h1 {
  font-size: 20px;
  margin: 12px 0 8px;
  color: #333;
}

.product-card p {
  margin: 4px 0;
  color: #555;
}

.quantity-controls {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 10px;
}

.quantity-controls button {
  padding: 6px 12px;
  font-size: 18px;
  cursor: pointer;
  background-color: #eee;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: background-color 0.2s;
}

.quantity-controls button:hover {
  background-color: #ddd;
}

.quantity-controls p {
  margin: 0;
  font-weight: bold;
}

.price {
  margin-top: 12px;
  font-size: 18px;
  color: #000;
  font-weight: bold;
}

    </style>
</head>
<body>


    
    <a class="home_btn" href="../index.html">GO HOME</a>
    

    <div class="basket_container"></div>
    <script src="basket.js"></script>
</body>
</html>
